<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="../styles/gmap-tooltip.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

    <script src="../scripts/tooltip.js"></script>
    <script src="../scripts/tooltip_helper.js"></script>

    <!--
    <script src="http://www.medelbou.com/demos/google-maps-tooltip/js/tooltip.js"></script>
 -->

    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #map-canvas {
            width: 800px;
            height: 500px;
        }

    </style>



</head>
<body>
    <div class="container-fluid">
        <div id="map-canvas" width=""></div>
    </div>
</body>


<script>

    $(function() {

        var map;

        function initialize() {

            var mapOptions = {
                zoom: 4,
                center: new google.maps.LatLng(-34.397, 150.644)
            };

            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            addMarkerWithTooltip({
                position: new google.maps.LatLng(-34.397, 150.644),
                map: map,
                markerTemplate: markerTemplate
            });

        }

        google.maps.event.addDomListener(window, 'load', initialize);

    });
</script>

</html>
